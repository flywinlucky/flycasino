<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;    
            background-color: #0d0d0d;
            color: #ffffff;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
        }
        .coin {
            font-size: 2em;
            margin: 20px 0;
        }
        .stake-container {
            margin-top: 20px;
            text-align: center;
        }
        .stake-container input {
            padding: 5px;
            margin-right: 10px;
        }
        .stake-container button {
            padding: 5px 10px;
            background-color: #00aaff;
            border: none;
            cursor: pointer;
            color: #ffffff;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
        }
        .live-bets {
            margin-top: 20px;
            text-align: left;
            width: 80%;
        }
        .live-bets table {
            width: 100%;
            border-collapse: collapse;
        }
        .live-bets th, .live-bets td {
            border: 1px solid #ffffff;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Coin Flip Game</h1>
        <div class="coin" id="coin">Heads or Tails?</div>
        <div class="stake-container">
            <input type="number" id="stakeAmount" placeholder="Enter stake amount">
            <button onclick="placeStake('heads')">Heads</button>
            <button onclick="placeStake('tails')">Tails</button>
        </div>
        <div class="result" id="result"></div>
        <div class="live-bets">
            <h2>Live Bets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Bet USD</th>
                        <th>Multiplier</th>
                        <th>Win USD</th>
                    </tr>
                </thead>
                <tbody id="liveBetsTable">
                    <!-- Live bets will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script>
        let balance = 1000; // Initial balance
        const liveBets = [];

        function placeStake(choice) {
            const stakeAmount = parseInt(document.getElementById('stakeAmount').value) || 0;

            if (stakeAmount <= 0 || stakeAmount > balance) {
                alert('Invalid stake amount.');
                return;
            }

            balance -= stakeAmount;
            document.getElementById('result').innerHTML = `Game started! Stake: $${stakeAmount}. Balance: $${balance.toFixed(2)}`;

            const randomOutcome = Math.random() < 0.5 ? 'heads' : 'tails';
            const multiplier = 1.95;
            let winAmount = 0;

            if (choice === randomOutcome) {
                winAmount = stakeAmount * multiplier;
                balance += winAmount;
                document.getElementById('result').innerHTML = `You won! Coin landed on ${randomOutcome}. Win amount: $${winAmount.toFixed(2)}. Balance: $${balance.toFixed(2)}`;
            } else {
                document.getElementById('result').innerHTML = `You lost! Coin landed on ${randomOutcome}. Balance: $${balance.toFixed(2)}`;
            }

            document.getElementById('coin').innerHTML = randomOutcome.charAt(0).toUpperCase() + randomOutcome.slice(1);
            document.getElementById('stakeAmount').value = '';

            liveBets.push({ name: 'Player', bet: stakeAmount, multiplier: multiplier, win: winAmount });
            updateLiveBetsTable();
        }

        function updateLiveBetsTable() {
            const liveBetsTable = document.getElementById('liveBetsTable');
            liveBetsTable.innerHTML = '';
            liveBets.forEach(bet => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${bet.name}</td><td>${bet.bet}</td><td>${bet.multiplier}</td><td>${bet.win.toFixed(2)}</td>`;
                liveBetsTable.appendChild(row);
            });
        }
    </script>
</body>
</html>
