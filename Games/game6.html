<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketX Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;    
            background-color: #0d0d0d;
            color: #ffffff;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
        }
        .rocket {
            font-size: 2em;
            margin: 20px 0;
        }
        .stake-container {
            margin-top: 20px;
            text-align: center;
        }
        .stake-container input {
            padding: 5px;
            margin-right: 10px;
        }
        .stake-container button {
            padding: 5px 10px;
            background-color: #00aaff;
            border: none;
            cursor: pointer;
            color: #ffffff;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>RocketX Game</h1>
        <div class="rocket" id="rocket">1.00x</div>
        <div class="stake-container">
            <input type="number" id="stakeAmount" placeholder="Enter stake amount">
            <button onclick="placeStake()">Bet</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        let stake = 0;
        let multiplier = 1.00;
        let gameInterval;

        function placeStake() {
            stake = parseInt(document.getElementById('stakeAmount').value) || 0;

            if (stake <= 0 || stake > balance) {
                alert('Invalid stake amount.');
                return;
            }

            balance -= stake;
            updateBalanceDisplay();

            document.getElementById('result').innerHTML = `Game started! Stake: $${stake}. Balance: $${balance.toFixed(2)}`;

            multiplier = 1.00;
            document.getElementById('rocket').innerHTML = `${multiplier.toFixed(2)}x`;

            clearInterval(gameInterval);
            gameInterval = setInterval(() => {
                multiplier += 0.01;
                document.getElementById('rocket').innerHTML = `${multiplier.toFixed(2)}x`;

                if (Math.random() < 0.01) { // Random chance to end the game
                    clearInterval(gameInterval);
                    document.getElementById('result').innerHTML = `Rocket flew away at ${multiplier.toFixed(2)}x. You lost $${stake}. Balance: $${balance.toFixed(2)}`;
                    updateBalanceDisplay();
                }
            }, 100);
        }
    </script>
    <script src="../scripts.js"></script>
</body>
</html>
