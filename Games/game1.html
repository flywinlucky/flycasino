<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Crash Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;    
            background-color: #0d0d0d;
            color: #ffffff;
            flex-direction: column;
        }
        .game-container {
            text-align: center;
        }
        .color-box {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 10px;
            border-radius: 10px;
        }
        .red-box {
            background-color: #ff0000;
        }
        .blue-box {
            background-color: #0000ff;
        }
        .stake-container {
            margin-top: 20px;
            text-align: center;
        }
        .stake-container input {
            padding: 5px;
            margin-right: 10px;
        }
        .stake-container button {
            padding: 5px 10px;
            background-color: #00aaff;
            border: none;
            cursor: pointer;
            color: #ffffff;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="color-box red-box"></div>
        <div class="color-box blue-box"></div>
        <div class="stake-container">
            <input type="number" id="redStake" placeholder="Stake on Red">
            <input type="number" id="blueStake" placeholder="Stake on Blue">
            <button onclick="placeStake()">Place Stake</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script>
        let balance = 1000; // Initial balance

        function placeStake() {
            const redStake = parseInt(document.getElementById('redStake').value) || 0;
            const blueStake = parseInt(document.getElementById('blueStake').value) || 0;

            if (redStake <= 0 && blueStake <= 0) {
                alert('Please place a stake.');
                return;
            }

            if (redStake > balance || blueStake > balance || (redStake + blueStake) > balance) {
                alert('Insufficient balance.');
                return;
            }

            const result = document.getElementById('result');
            const randomOutcome = Math.random();
            let multiplier = (Math.random() * 2 + 1).toFixed(2); // Random multiplier between 1 and 3

            if (randomOutcome < 0.5) {
                balance += redStake * multiplier - blueStake;
                result.innerHTML = `Red wins! Multiplier: ${multiplier}. New balance: $${balance.toFixed(2)}`;
            } else {
                balance += blueStake * multiplier - redStake;
                result.innerHTML = `Blue wins! Multiplier: ${multiplier}. New balance: $${balance.toFixed(2)}`;
            }

            document.getElementById('redStake').value = '';
            document.getElementById('blueStake').value = '';
        }
    </script>
</body>
</html>
